<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script language = "JavaScript">
        function convertToUpperCase() {
            var input = document.f2.t2.value;
            document.f2.t2.value = input.toUpperCase();
        }

        function handleTabKey(event) {
            if (event.key === "Tab") {
                convertToUpperCase();
            }
        }

    </script>
    <style>
        .form-container {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh; 
        }
        
        </style>
</head>
<body bgcolor = "purple" onload="document.f2.t2.focus()">
    <div class = "form-container">
    <form name=f2 method="" action="">
      <input type="text" name = "t2" onblur="convertToUpperCase()" onkeydown="handleTabKey(event)" >
      </form>
      </div>
    
    
      
</body>
</html>
